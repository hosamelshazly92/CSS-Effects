<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Effects</title>

    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--fonts cdn-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/compiled.css">

</head>

<body>
    <header></header>

    <div class="row">
        <div class="col-3">
            <div>
                <button type="button" class="button fade-in">BUTTON</button>
                <p>fade in</p>
            </div>

            <div>
                <button type="button" class="button shift-right">BUTTON</button>
                <p>shift right</p>
            </div>
        </div>
        <div class="col-3">
            <div>
                <button type="button" class="button fade-out">BUTTON</button>
                <p>fade out</p>
            </div>

            <div>
                <button type="button" class="button outline-button">BUTTON</button>
                <p>outline button</p>
            </div>
        </div>
        <div class="col-3">
            <div>
                <button type="button" class="button shift-down">BUTTON</button>
                <p>shift down</p>
            </div>
            
            <div>
                <button type="button" class="button notification">
                    <i class="fa fa-facebook"></i>
                    <span class="badge">3</span>
                </button>
                <p>social media notification</p>
            </div>

            </div>

    </div>

</body></html>
